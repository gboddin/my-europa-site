workspace:
  base: /test
  path: ssk

services:
  web:
    image: fpfis/php56-dev
    environment:
     - DOCUMENT_ROOT=/test/ssk
  # centos 6 + mysql community
  mysql:
    image: fpfis/mysql56
  selenium:
    image: selenium/standalone-chrome
  solr:
    image: fpfis/solr5

pipeline:
  prepare-mysql:
    image: fpfis/mysql56
    commands:
      - sleep 15
      - mysqladmin -h mysql -uroot create database 
  prepare:
    image: fpfis/php56-dev
    commands:
      - php --version
      - composer install
      - ./bin/phing build-dev -D'behat.wd_host.url'='http://selenium:4444/wd/hub' -D'behat.browser.name'='chrome'
  install:
    image: fpfis/php56-dev
    commands:
      - ./bin/phing install-dev -D'drupal.db.host'='mysql' -D'drupal.db.name'=database
    
